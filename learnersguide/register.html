<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

<body>
    <div class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand fs-3 font-weight-bolder">LearnersGuide <img clase="img-fluid" style="width: 40px;margin-bottom: 10px;" src="learner.png" alt=""></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto d-flex">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="bi bi-info-circle"></i> Support & Help</a>
                        
                    </li>
                    <li class="nav-item h-100">
                        <button type="button" class="btn btn-outline-secondary px-4">  Login  </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container d-md-flex justify-content-center align-items-center min-vh-100">

        <div class="row row-cols-1 row-cols-md-3 gx-5 border rounded-1 shadow">

            <div class="col col-md-6 d-flex justify-content-center align-items-center flex-direction-column rounded-1 "  style="background-color: #ff8c00;">
                <img src="log_in.png" style="width: 400px;" class="img-fluid p-5">
            </div>

            <div class="col col-md-6" >
                <div class="header-text mb-3 ">
                    <h2 class="my-2 ">Lets start!</h2>
                    <p class="d-block  text-secondary" >Fill in the correct details to activate learner portal.</p>                    
                </div>
                <form>
                   
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">ID number</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Re-Enter Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn  w-100 my-2 shadow text-light" style="background-color: #ff8c00;">Activate Account</button>
                  </form>
                  <div class=" bg-light rounded-1 p-2 mb-4">
                    <small>have an account? <a href="">Sign in</a></small>
                  </div>
                  
            </div>

        </div>

    </div>
